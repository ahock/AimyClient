<div class="container">
<h3>Bitte registrieren Sie sich!</h3>
<!--
email
firstname
lastname
id: letzter teil vom token
lang
-->

<form #regForm="ngForm">
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" name="email1" [placeholder]="this.auth.auth_detail.email" [(ngModel)]="this.user.email1">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">Vorname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFirstName" name="firstname" [(ngModel)]="this.user.firstname">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Nachname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName" name="lastname" [placeholder]="this.auth.auth_detail.family_name" [(ngModel)]="this.user.lastname">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Geschlecht</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male" checked [(ngModel)]="this.user.gender">
          <label class="form-check-label" for="gridRadios1">MÃ¤nnlich</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female" [(ngModel)]="this.user.gender">
          <label class="form-check-label" for="gridRadios2">Weiblich</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="divers" [(ngModel)]="this.user.gender">
          <label class="form-check-label" for="gridRadios3">Divers</label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputLanguage">Sprache</label>
      <div class="col-sm-10">
      <select id="inputLanguage" class="form-control" name="language" [(ngModel)]="this.user.language">
        <option selected value="de">Deutsch</option>
        <option value="en">Englisch</option>
      </select>
      </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="this.user.doRegistration()">Registrieren</button>
    </div>
  </div>
</form>

</div>
