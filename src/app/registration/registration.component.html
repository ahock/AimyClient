<div class="container">
<h3>Bitte registrieren Sie sich!</h3>
<!--
email
firstname
lastname
id: letzter teil vom token
lang
-->

<form>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" [placeholder]="this.auth.auth_detail.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">Vorname</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputFirstName" [placeholder]="this.auth.auth_detail.given_name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Nachname</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputLastName" [placeholder]="this.auth.auth_detail.family_name">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Geschlecht</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            MÃ¤nnlich
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Weiblich
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3">
            Divers
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputLanguage">Sprache</label>
      <div class="col-sm-10">
      <select id="inputLanguage" class="form-control">
        <option selected>Deutsch</option>
        <option>Englisch</option>
      </select>
      </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Registrieren</button>
    </div>
  </div>
</form>

</div>
