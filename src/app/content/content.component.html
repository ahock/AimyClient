<div class="card">
    <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <button type="button" class="btn btn-secondary" [ngClass]="{'active':this.contents.content.type==1}"><i class="fas fa-video"></i>&nbsp;Video</button>
        <button type="button" class="btn btn-secondary" [ngClass]="{'active':this.contents.content.type==2}"><i class="far fa-newspaper"></i>&nbsp;Artikel</button>
        <button type="button" class="btn btn-secondary" [ngClass]="{'active':this.contents.content.type==3}"><i class="fas fa-book-open"></i>&nbsp;Buch</button>
        <button type="button" class="btn btn-secondary" [ngClass]="{'active':this.contents.content.type==4}"><i class="far fa-map"></i>&nbsp;Tutorial</button>
        <button type="button" class="btn btn-secondary" [ngClass]="{'active':this.contents.content.type==5}"><i class="fas fa-file-audio"></i>&nbsp;HÃ¶rbuch</button>
        <button type="button" class="btn btn-secondary" [ngClass]="{'active':this.contents.content.type==6}"><i class="fas fa-calendar-alt"></i>&nbsp;Event</button>
        <button type="button" class="btn btn-secondary" [ngClass]="{'active':this.contents.content.type==7}"><i class="fas fa-graduation-cap"></i>&nbsp;Kurs</button>
    </div>
    
    
    
  <img class="card-img-top" [src]="this.getLogoUrl(this.contents.content.type)" alt="YouTube" style="width: 10%;">

    <h5 class="card-title">{{ this.contents.content.name }}</h5>
    <p class="card-text">{{ this.contents.content.description }}</p>
