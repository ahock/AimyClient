<div *ngIf="(auth.isAuthenticated()&&this.location.path()=='')">
  <div *ngIf="this.user.user_status==2">
    
    <div class="container">
      <div class="row">
        <div class="col">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <h5 class="card-header bg-primary text-white">Auftrag</h5>
          </div>
          <div class="list-group">
            <button type="button" routerLink="assignment/{{ aref.id }}" class="list-group-item list-group-item-action" *ngFor="let aref of this.user.getUser().assignmentrefs; index as i">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ aref.name }}</h5>
                <small>{{ aref.daystogo }}</small>
              </div>
              <p class="mb-1">Typ: {{ aref.type }}</p>
              <small>Rating: </small>
              <span class="badge badge-primary badge-pill">0/5</span>&nbsp;
              <small>Comments: </small>
              <span class="badge badge-primary badge-info">1</span>&nbsp;
              <small>Status: {{ aref.status }}</small>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h5 class="card-header bg-primary text-white">Kompetenzen</h5>
          </div>
          
<div class="list-group">
            <button type="button" routerLink="skill/{{ sref.id }}" class="list-group-item list-group-item-action" *ngFor="let sref of this.user.getUser().skillref; index as i">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ sref.name }}</h5>
                <small>{{ sref.togo }}</small>
              </div>
              <p class="mb-1">{{ sref.description }}</p>
              <small>Rating: </small>
              <span class="badge badge-primary badge-pill">{{ sref.rating }}</span>&nbsp;
              <small>Comments: </small>
              <span class="badge badge-primary badge-info">1</span>&nbsp;
              <small>Status: {{ sref.status }}</small>
            </button>
</div>         
          
        </div>        
      </div>
    </div>
  </div>
</div>
